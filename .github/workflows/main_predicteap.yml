# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - predicteap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://predicteap.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_32b13d53b9be46c8971235e449e227d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5a5df8c6b02e4882b0ba264edb8c9138 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: predicteap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32b13d53b9be46c8971235e449e227d7 }}/capgemini/predicteap:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'predicteap'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7395181cc1548e29f07837c76724824 }}
        images: 'predicteap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32b13d53b9be46c8971235e449e227d7 }}/capgemini/predicteap:${{ github.sha }}'